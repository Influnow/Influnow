<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concursos y Eventos - Influnow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Logo */
        .logo {
            margin-top: 20px;
            text-align: center;
        }

        .logo img {
            width: 150px;
        }

        /* Barra de navegación - Panel de Control */
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(135deg, #00bfff, #1a73e8);
            border-radius: 10px;
        }

        .bottom-buttons a {
            text-align: center;
            padding: 10px;
            width: 33%;
            color: white;
            text-decoration: none;
            background-color: transparent;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .bottom-buttons a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Contenedor principal */
        .main-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .main-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .main-container p {
            font-size: 18px;
            color: #555;
        }

        /* Pie de página */
        footer {
            margin-top: 40px;
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="{{ url_for('static', filename='logo_influnet.jpg') }}" alt="Logo Influnet">
    </div>

    <!-- Barra de Navegación (Panel de Control) -->
    <div class="bottom-buttons">
        <a href="{{ url_for('participa') }}">Participa</a>
        <a href="{{ url_for('saldo') }}">Saldo</a>
        <a href="{{ url_for('perfil') }}">Perfil</a>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <h1>Concursos y Eventos</h1>
        <p>De momento no hay concursos disponibles.</p>
        <p>En este espacio podrás ver todos los sorteos, concursos y próximos eventos de Influnow.</p>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Influnet. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
