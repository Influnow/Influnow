
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Influnet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin: 20px auto;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .register-container img {
            width: 150px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, select {
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }
        button:hover {
            background-color: #ff4500;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function validarFormulario() {
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;
            var errorMensaje = document.getElementById("errorMensaje");

            if (password !== password2) {
                errorMensaje.style.display = "block";
                errorMensaje.textContent = "Las contraseñas no coinciden.";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="register-container">
        <img src="{{ url_for('static', filename='logo_influnet.jpg') }}" alt="Logo Influnet">
        <h2>Crea tu Usuario</h2>
        
        <form action="{{ url_for('register') }}" method="POST" onsubmit="return validarFormulario()">
            <div id="errorMensaje" class="error"></div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="password2">Repetir Contraseña:</label>
            <input type="password" id="password2" name="password2" required>
            <label for="movil">Móvil:</label>
            <input type="tel" id="movil" name="movil">
            <label for="referido_por">Código de Referencia (opcional):</label>
            <input type="text" id="referido_por" name="referido_por" placeholder="Código de Invitación : opcional">

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a></p>
    </div>
    
    <script>
        function validarFormulario() {
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;
            var errorMensaje = document.getElementById("errorMensaje");

            if (password !== password2) {
                errorMensaje.style.display = "block";
                errorMensaje.textContent = "Las contraseñas no coinciden.";
                return false;  // Evita que se envíe el formulario
            }

            errorMensaje.style.display = "none";  // Oculta el mensaje de error si todo está bien
            return true;  // Permite enviar el formulario
        }
    </script>

</body>
</html>
